<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Booking Form</title>
</head>
<body>

    <h1 align="center">Welcome to Gravator Hotel</h1>
    <h2 align="center">Room Booking Form</h2>
    <hr>

    <form action="#" method="post" align="center">
        <!-- Guest Information -->
        <fieldset style="width:60%; margin:auto;">
            <legend><b>Guest Information</b></legend>
            
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
        </fieldset>
        <br>

        <!-- Booking Details -->
        <fieldset style="width:60%; margin:auto;">
            <legend><b>Booking Details</b></legend>
            
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required><br><br>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required><br><br>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" value="1"><br><br>

            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
                <option value="deluxe">Deluxe Room</option>
            </select><br><br>
        </fieldset>
        <br>

        <!-- Special Requests -->
        <fieldset style="width:60%; margin:auto;">
            <legend><b>Special Requests</b></legend>
            <textarea id="requests" name="requests" rows="5" cols="50" placeholder="Enter any special requests here..."></textarea>
        </fieldset>
        <br>

        <!-- Buttons -->
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </form>

</body>
</html>
