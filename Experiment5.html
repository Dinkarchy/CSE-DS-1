<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

    <h1 align="center">Student Registration Form</h1>
    <hr>

    <!-- Registration Form -->
    <form action="submit_registration.php" method="post" align="center">
        
        <!-- Student Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <!-- Email with Validation -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address" required><br><br>

        <!-- Phone -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Course Selection -->
        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Choose a Course--</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="bsc">B.Sc</option>
            <option value="mba">MBA</option>
        </select><br><br>

        <!-- Mode of Admission -->
        <label for="mode">Mode of Admission:</label><br>
        <select id="mode" name="mode" required>
            <option value="">--Select Mode--</option>
            <option value="entrance">Entrance Exam</option>
            <option value="merit">Merit Based</option>
            <option value="management">Management Quota</option>
        </select><br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea><br><br>

        <!-- Buttons -->
        <input type="submit" value="Register">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
